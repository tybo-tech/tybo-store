<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tybo Store - Premium Sports & Streetwear</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Shop authentic sports jerseys, streetwear, and supporter gear from South Africa's top teams and global football clubs at Tybo Store." />
    <meta name="keywords" content="sports jerseys, football shirts, streetwear, supporter gear, South African football, Betway Premiership, Motsepe Championship" />
    <meta name="author" content="Tybo Store" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Tybo Store - Premium Sports & Streetwear" />
    <meta property="og:description" content="Shop authentic sports jerseys, streetwear, and supporter gear from South Africa's top teams and global football clubs." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Tybo Store" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tybo Store - Premium Sports & Streetwear" />
    <meta name="twitter:description" content="Shop authentic sports jerseys, streetwear, and supporter gear from South Africa's top teams and global football clubs." />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1abc9c" />
    <meta name="msapplication-TileColor" content="#1abc9c" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Font Awesome 6 Pro -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://store.tybo.co.za" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- Additional Performance & SEO -->
    <link rel="canonical" href="https://store.tybo.co.za" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Future API integrations (commented out for now) -->
    <!--
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry,places&language=en" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    -->
  </head>
  <body>
    <!-- Loading indicator for better UX -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
      </div>
    </noscript>

    <app-root>
      <!-- Loading placeholder -->
      <div id="initial-loader" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: Arial, sans-serif;
        color: white;
      ">
        <div style="text-align: center;">
          <div style="
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
          "></div>
          <h2 style="margin: 0; font-weight: 300;">Loading Tybo Store...</h2>
        </div>
      </div>

      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        /* Hide loader once Angular app loads */
        app-root:not(:empty) #initial-loader {
          display: none;
        }
      </style>
    </app-root>
  </body>
</html>
